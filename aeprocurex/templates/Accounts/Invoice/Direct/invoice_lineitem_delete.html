{% extends '../../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Are You Sure want to delete this item ?</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                           <label class="form-input" for="product_title">Product Title  : {{item.product_title}}<a style="color: red">*</a></label><br>
                           
                           <label class="form-input" for="description">Product Description :  {{item.description}}<a style="color: red">*</a></label><br>
   
                           <label class="form-input" for="model">Model : {{item.model}}</label><br>
   
                           <label class="form-input" for="brand">Brand : {{item.brand}}</label><br>

                           <label class="form-input" for="product_code">Product Code (Manufacturer Part No) : {{item.product_code}}</label><br>

                           <label class="form-input" for="part_number">Customer Part No : {{item.part_number}}</label><br>
  
                           <label class="form-input" for="hsn_code">HSN Code : {{item.hsn_code}}</label><br>

                           <label class="form-input" for="gst">GST : {{item.gst}} %</label><br>

                           <label class="form-input" for="uom">UOM : {{item.uom}}<a style="color: red">*</a></label><br>

                           <label class="form-input" for="quantity">Quantity : {{item.quantity}}<a style="color: red">*</a></label><br>

                           <label class="form-input" for="unit_price">Unit Price(In INR) : {{item.unit_price}}<a style="color: red">*</a> </label><br>                                 
    
                                    <div class="text-center">
                                        <input type="submit" value="Delete" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
