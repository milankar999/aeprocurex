{% extends '../../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Edit This Invoice Lineitem</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                        
                           <label class="form-input" for="description">Product Description <a style="color: red">*</a></label>
                           <textarea type="text" class="form-control" id="description" name="description" required>{{item.description}}</textarea>
   
                           <label class="form-input" for="model">Model </label>
                           <input type="text" class="form-control" id="model" name="model" value="{{item.model}}">
   
                           <label class="form-input" for="brand">Brand</label>
                           <input type="text" class="form-control" id="brand" name="brand" value="{{item.brand}}">

                           <label class="form-input" for="product_code">Product Code (Manufacturer Part No)</label>
                           <input type="text" class="form-control" id="product_code" name="product_code" value="{{item.product_code}}">

                           <label class="form-input" for="part_number">Customer Part No</label>
                           <input type="text" class="form-control" id="part_number" name="part_number" value="{{item.part_number}}">
  
                           <label class="form-input" for="hsn_code">HSN Code</label>
                           <input type="text" class="form-control" id="hsn_code" name="hsn_code" value="{{item.hsn_code}}">

                           <label class="form-input" for="gst">GST %</label>
                           <input type="number" class="form-control" id="gst" step="0.01" name="gst" value={{item.gst}}>

                           <label class="form-input" for="uom">UOM <a style="color: red">*</a></label>
                           <input type="text" class="form-control" id="uom" name="uom" required value={{item.uom}}>

                           <label class="form-input" for="quantity">Quantity <a style="color: red">*</a></label>
                           <input type="number" class="form-control" id="quantity" name="quantity" required value={{item.quantity}}>

                           <label class="form-input" for="unit_price">Unit Price(In INR)<a style="color: red">*</a> </label>
                           <input type="number" class="form-control" id="unit_price" step="0.01" name="unit_price" required value={{item.unit_price}}>  <br>                                 
    
                                    <div class="text-center">
                                        <input type="submit" value="Save Changes" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
