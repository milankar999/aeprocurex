{% extends '../../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Please Mention Quantity</h3>

                                        <label>Required Quantity : {{pending_quantity}}</label><br>
                                        <label>Available Quantity : {{available_quantity}}</label>
                                    </div>
                                </div>
                                <div class="card-body p-3">
                        <div class="row">
                            <div class="col-sm-4"></div>
                            <div class="col-sm-4">
                                <label class="form-input" for="quantity">Quantity <a style="color: red">*</a></label>
                                <input type="text" class="form-control" id="quantity" name="quantity" required value="{{suggested_quantity}}">
                            </div>
                        </div>
                           

                                                        
                            <br>
                                    <div class="text-center">
                                        <input type="submit" value="Add" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
