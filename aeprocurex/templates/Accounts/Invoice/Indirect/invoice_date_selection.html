{% extends '../../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST" action="/invoice/new_creation/indirect/{{invoice_no}}/generate_invoice/">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Please Choose Invoice Date</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                           
                            <div class="row">
                                <div class="col-sm-4">
                                    <label class="form-input">Invoice No : <a style="color: red">{{invoice_no}}</a></label>
                                </div>
                                <div class="col-sm-4">
                                    <label class="form-input" for="invoice_date">Invoice Date<a style="color: red">*</a></label>
                                    <input type="date" class="form-control" id="invoice_date" name="invoice_date">
                                </div>
                            </div>

                           <br><br>
                                    <div class="text-center">
                                        <input type="submit" value="Deduct from Inventory & Generate Invoice" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
