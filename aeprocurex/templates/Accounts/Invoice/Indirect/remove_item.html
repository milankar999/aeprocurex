{% extends 'Accounts/base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Are You Sure Want To remove This Item ?</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                           <label class="form-input" for="product_title">Product Title :: {{product_title}}</label><br>

                           
                           <label class="form-input" for="quantity">Quantity :: {{quantity}}</label><br>
                           
                            <div class="text-center">
                                <input type="submit" value="Confirm Remove" class="btn btn-danger btn-block rounded-0 py-2">
                            </div>
                        </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
