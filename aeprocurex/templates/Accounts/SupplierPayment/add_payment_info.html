{% extends '../base.html' %}
{% load static %}

{% block content %}

    <div class="modal-dialog">
    
      <!-- Modal content-->
      <form method="POST" enctype="multipart/form-data">   
        {% csrf_token %}
        <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Please Mention these details</span></h4>
                <div class="modal-body">
                    
                        <div class="form-group">
                          
                            <label class="form-input" for="transaction_no">Transaction No</label>
                            <input class="form-control" type="text" id="transaction_no" name="transaction_no" value={{payment.transaction_number}} />

                            <label class="form-input" for="transaction_date">Transaction Date - <a style="color: red">{{payment.transaction_date}}</a></label>
                            <input class="form-control" type="date" id="transaction_date" name="transaction_date"/>
                            
                            <label class="form-input" for="supporting_document">Supporting Payment Document</label>
                            
                            {% ifnotequal payment.attachment1 "" %}
                            <a href="/api/media/{{payment.attachment1}}">Attached Document</a>
                            {% endifnotequal %}

                            <input type="file" id="supporting_document" name="supporting_document">
                            
                            
                        </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Submit">
                </div>
              </div>                    
        </div>
      </form>
  </div>
{% endblock content %}
