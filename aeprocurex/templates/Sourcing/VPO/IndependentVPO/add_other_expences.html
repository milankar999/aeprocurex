{% extends 'Sourcing/base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                            
                                <div class="card-body p-3">
                                    
                                    <div class="card-header p-0">
                                        <div class="bg-info text-white text-center py-2">
                                            <h1 style="text-align:center">Add The Cost Details</h1>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>Enter Cost Description<a style="color:red"> *</a></label>
                                            <input type="text" class="form-control" id="description" name="description" required>        
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Quantity<a style="color:red"> *</a></label>
                                            <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label>UOM <a style="color:red"> *</a></label>
                                            <input type="text" class="form-control" id="uom" name="uom" required>
                                        </div>
                                        <div class="col-md-2">
                                            <label>Unit Price <a style="color:red"> *</a></label>
                                            <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" required>
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <label>HSN Code</label>
                                            <input type="text" class="form-control" id="hsn_code" name="hsn_code">
                                        </div>
                                        <div class="col-md-2">
                                            <label>GST % <a style="color:red"> *</a></label>
                                            <input type="text" class="form-control" id="gst" name="gst" required>
                                        </div>
                                    </div>

                                    <br>
                                                                            
                                    <div class="text-center">
                                        <input type="submit" value="Add Item" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
