{% extends 'Sourcing/base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Are You Sure Want To Delete This Item ?</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                           <label class="form-input" for="product_title">Product Title :: {{vpo_lineitem.product_title}}</label><br>

                           <label class="form-input" for="description">Product Description :: {{vpo_lineitem.description}}</label><br>
   
                           <label class="form-input" for="model">Model :: {{vpo_lineitem.model}}</label><br> 
   
                           <label class="form-input" for="brand">Brand :: {{vpo_lineitem.brand}}</label><br>

                           <label class="form-input" for="product_code">Product Code (Manufacturer Part No) :: {{vpo_lineitem.product_code}}</label><br>
   
                           <label class="form-input" for="hsn_code">HSN Code :: {{vpo_lineitem.hsn_code}}</label><br>

                           <label class="form-input" for="gst">GST % :: {{vpo_lineitem.gst}}</label><br>

                           <label class="form-input" for="uom">UOM :: {{vpo_lineitem.uom}}</label><br>

                           <label class="form-input" for="quantity">Quantity :: {{vpo_lineitem.quantity}}</label><br>
                           
                           <label class="form-input" for="unit_price">Unit Price(In INR) :: {{vpo_lineitem.unit_price}}</label><br>                                 
    
                           <label class="form-input" for="unit_price">Discount :: {{vpo_lineitem.discount}} % </label><br>                                 
    
                            <div class="text-center">
                                <input type="submit" value="Confirm Delete" class="btn btn-danger btn-block rounded-0 py-2">
                            </div>
                        </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
