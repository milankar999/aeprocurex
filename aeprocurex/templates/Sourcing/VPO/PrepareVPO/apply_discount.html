{% extends 'Sourcing/base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                            
                                <div class="card-body p-3">
                                    
                                    <div class="card-header p-0">
                                        <div class="bg-info text-white text-center py-2">
                                            <h1 style="text-align:center">Please Mention the discount %</h1>
                                        </div>
                                    </div>
                                    
                                    
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label>Discount %<a style="color:red"> *</a></label>
                                            <input type="number" step="0.01" class="form-control" id="discount" name="discount" required>
                                        </div>
                                    </div>

                                    <br>
                                                                            
                                    <div class="text-center">
                                        <input type="submit" value="Apply" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
