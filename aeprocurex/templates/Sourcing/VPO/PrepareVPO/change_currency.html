{% extends 'Sourcing/base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Change Currency</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                           <label class="form-input" for="product_title">Please Select Currecy</label><br>
                           <select class="form-control" id="currency" name="currency" required>
                                <option>{{current_currency}}</option>
                                <option></option>
                                {% for c in currency %}
                                  <option>{{c}}</option>
                                {% endfor %}
                              </select>

                              <label class="form-input" for="product_title">Value In INR</label><br>
                              <input type="number" step="0.01" class="form-control" id="inr_value" name="inr_value" required />
                              <br>
                            <div class="text-center">
                                <input type="submit" value="Save Changes" class="btn btn-info btn-block rounded-0 py-2">
                            </div>
                        </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
