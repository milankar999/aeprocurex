{% extends '../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Edit Supplier Contact Person</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                                        <label class="form-input" for="name">Contact Person Name <a style="color: red">*</a></label>
                                        <input type="text" class="form-control" id="name" name="name" required value={{ContactPerson.name}}>
                
                                        <label class="form-input" for="email1">Email ID </label>
                                        <input type="email" class="form-control" id="email1" name="email1" required value={{ContactPerson.email1}}>
                
                                        <label class="form-input" for="email2">Email ID (Optional)</label>
                                        <input type="email" class="form-control" id="email2" name="email2" value={{ContactPerson.email2}}>
                
                                        <label class="form-input" for="phone1">Phone No </label>
                                        <input type="number" class="form-control" id="phone1" name="phone1" required value={{ContactPerson.mobileNo1}}>
                
                                        <label class="form-input" for="phone2">Phone No (Optional)</label>
                                        <input type="number" class="form-control" id="phone2" name="phone2" value={{ContactPerson.mobileNo2}}> <br>
                                    
    
                                    <div class="text-center">
                                        <input type="submit" value="Save Changes" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
