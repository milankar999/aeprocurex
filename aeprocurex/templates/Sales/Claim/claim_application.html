{% extends '../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h1>Please Enter Your Expence Details</h1>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                                <label class="form-input" for="expence_type">Expence Type </label>
                                <select class="form-control" id="expence_type" name="expence_type" required>
                                    <option></option>
                                    {% for item in claim_types %}
                                          <option>{{item.claim_type3}}</option>
                                    {% endfor %}
                                </select>

                                <label class="form-input" for="description">Description </label>
                                <input type="text" class="form-control" id="description" name="description" required>  <br>
                                
                                <hr>

                                <label class="form-input" for="basic_value">Total Basic Amount </label>
                                <input type="number" step="0.01" class="form-control" id="basic_value" name="basic_value" required>

                                <label class="form-input" for="gst_value">Total GST Amount </label>
                                <input type="number" step="0.01" class="form-control" id="gst_value" name="gst_value" value="0.00">

                                <hr>
                                <label class="form-input" for="date">Date </label>
                                <input type="date" class="form-control" id="date" name="date" required>
                                
                                <label class="form-input" for="supporting_document">Supporting Document </label>
                                <input type="file" id="supporting_document" name="supporting_document">

                                <br>

                                    
    
                                <div class="text-center">
                                        <input type="submit" value="Save Changes" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
