{% extends '../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Edit Customer</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                                        <label class="form-input" for="name">Customer Name <a style="color: red">*</a></label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Organization Name" required value="{{Customer.name}}">
                                        <label class="form-input" for="location">Location <a style="color: red">*</a></label>
                                        <input type="text" class="form-control" id="location" name="location" placeholder="Branch" required value="{{Customer.location}}"> 
                                        <label class="form-input" for="code">Code <a style="color: red">*</a></label>
                                        <input type="text" class="form-control" id="code" name="code" placeholder="provide a unique identification code" required value="{{Customer.code}}">
                                        <label class="form-input" for="address">Address <a style="color: red"></a></label>
                                        <textarea type="text" class="form-control" id="address" name="address">{{Customer.address}}</textarea>


                                        <label class="form-input" for="billing_address">Billing Address <a style="color: red"></a></label>
                                        <textarea type="text" class="form-control" id="billing_address" name="billing_address">{{Customer.billing_address}}</textarea>

                                        <label class="form-input" for="shipping_address">Shipping Address <a style="color: red"></a></label>
                                        <textarea type="text" class="form-control" id="shipping_address" name="shipping_address">{{Customer.shipping_address}}</textarea>

                                        <label class="form-input" for="code">City <a style="color: red">*</a></label>
                                        <input type="text" class="form-control" id="city" name="city" required value="{{Customer.city}}">
                                        <label class="form-input" for="state">State <a style="color: red">*</a></label>
                                        <select class="form-control" id="state" name="state" required>
                                          <option>"{{Customer.state}}"</option>
                                          {% for state in StateList %}
                                            <option>"{{state}}"</option>
                                          {% endfor %}
                                        </select>
                                        <label class="form-input" for="pin">Pin </label>
                                        <input type="number" class="form-control" id="pin" name="pin" value="{{Customer.pin}}">
                
                                        <label class="form-input" for="country">Country </label>
                                        <input type="text" class="form-control" id="country" name="country" value="{{Customer.country}}">
                
                                        <label class="form-input" for="officeemail1">Office Email ID 1 </label>
                                        <input type="email" class="form-control" id="offieemail1" name="officeemail1" value="{{Customer.office_email1}}">
                
                                        <label class="form-input" for="officeemail2">Office Email ID 2 </label>
                                        <input type="email" class="form-control" id="offieemail2" name="officeemail2" value="{{Customer.office_email2}}">
                
                                        <label class="form-input" for="officephone1">Office Phone No 1 </label>
                                        <input type="number" class="form-control" id="offiephone1" name="officephone1" value="{{Customer.office_phone1}}">
                
                                        <label class="form-input" for="officephone2">Office Phone No 2 </label>
                                        <input type="number" class="form-control" id="offiephone2" name="officephone2" value="{{Customer.office_phone2}}">
                
                                        <label class="form-input" for="GSTNo">GST No </label>
                                        <input type="text" class="form-control" id="GSTNo" name="GSTNo" value="{{Customer.gst_number}}">
                
                                        <label class="form-input" for="VendorCode">Vendor Code </label>
                                        <input type="text" class="form-control" id="VendorCode" name="VendorCode" value="{{Customer.vendor_code}}">
                
                                        <label class="form-input" for="PaymentTerm">Payment Term (in Days) <a style="color: red">*</a></label>
                                        <input type="number" class="form-control" id="PaymentTerm" name="PaymentTerm" required value="{{Customer.payment_term}}">
                
                                        <label class="form-input" for="IncoTerm">Inco Term </label>
                                        <input type="text" class="form-control" id="IncoTerm" name="IncoTerm" value="{{Customer.inco_term}}"><br>

                                        <label class="form-input" for="tax_type">Tax Type </label>
                                        <input type="text" class="form-control" id="tax_type" name="tax_type" value="{{Customer.tax_type}}"><br>
                                    
    
                                    <div class="text-center">
                                        <input type="submit" value="Save Changes" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
