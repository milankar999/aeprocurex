{% extends '../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h3>Please Add the Product Details</h3>
                                    </div>
                                </div>
                                <div class="card-body p-3">
    
                            <label class="form-input" for="product_title">Product Title <a style="color: red">*</a></label>
                           <input type="text" class="form-control" id="product_title" name="product_title" required>

                           <label class="form-input" for="description">Product Description <a style="color: red">*</a></label>
                           <textarea type="text" class="form-control" id="description" name="description" required></textarea>
   
                           <label class="form-input" for="model">Model </label>
                           <input type="text" class="form-control" id="model" name="model">
   
                           <label class="form-input" for="brand">Brand</label>
                           <input type="text" class="form-control" id="brand" name="brand">

                           <label class="form-input" for="product_code">Product Code (Manufacturer Part No)</label>
                           <input type="text" class="form-control" id="product_code" name="product_code">

                           <label class="form-input" for="part_number">Customer Part No</label>
                           <input type="text" class="form-control" id="part_number" name="part_number">

                           <label class="form-input" for="pack_size">Pack Size</label>
                           <input type="text" class="form-control" id="pack_size" name="pack_size">

                           <label class="form-input" for="moq">MOQ</label>
                           <input type="text" class="form-control" id="moq" name="moq">
   
                           <label class="form-input" for="hsn_code">HSN Code</label>
                           <input type="text" class="form-control" id="hsn_code" name="hsn_code">

                           <label class="form-input" for="gst">GST %</label>
                           <input type="number" step=0.01 class="form-control" id="gst" step="0.01" name="gst">

                           <label class="form-input" for="quantity">Quantity <a style="color: red">*</a></label>
                           <input type="number" class="form-control" id="quantity" name="quantity" required>

                           <label class="form-input" for="uom">UOM <a style="color: red">*</a></label>
                           <input type="text" class="form-control" id="uom" name="uom" required>

                           <label class="form-input" for="unit_price">Unit Price </label>
                           <input type="number" step="0.01" class="form-control" id="unit_price" name="unit_price" required>

                           <label class="form-input" for="margin">Margin </label>
                           <input type="number" class="form-control" id="margin" name="margin" required>
                           
                           <label class="form-input" for="lead_time">Lead Time </label>
                           <input type="text" class="form-control" id="lead_time" name="lead_time" required>

                           <br>    
                                    
    
                            <div class="text-center">
                                <input type="submit" value="Save" class="btn btn-info btn-block rounded-0 py-2">
                            </div>
                            </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
                        <form method="GET" action="/quotation/generate/{{rfp_no}}/lineitems/">
                            <div class="text-center">
                                <input type="submit" value="Cancel" class="btn btn-success btn-block rounded-0 py-2">
                            </div>
                        </form>
        </div>
</div>

{% endblock content %}
