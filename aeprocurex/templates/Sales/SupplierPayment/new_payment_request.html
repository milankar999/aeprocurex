{% extends '../base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
            <label>Pending Payment Amount for this Order :: {{pending_payment_amount}}</label><br>
            <a href="/api/media/po/{{po_number}}.pdf/" target="_blank" download="{{po_number}}.pdf" class=" pull-left">Get Portable Copy of this Order &nbsp;<span class="glyphicon glyphicon-copy"></span></a>
    
                        <!--Form with header-->
    
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                                <div class="card-header p-0">
                                    <div class="bg-info text-white text-center py-2">
                                        <h1>Please Enter The Payment Details</h1>
                                    </div>
                                </div>
                                <div class="card-body p-3">
                                <hr>
                                
                                <div class="row">

                                    <div class="col-sm-3">
                                        <label class="form-input" for="basic_value">Amount </label>
                                        <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
                                    </div>
                                    
                                    <div class="col-sm-9">
                                        <label class="form-input" for="gst_value">Note </label>
                                        <input type="text" class="form-control" id="note" name="note" required>
                                    </div>
                                    <hr>
                                    
                                    <div class="col-sm-12">
                                        <label class="form-input" for="supporting_document">Supporting Document </label>
                                        <input type="file" id="supporting_document" name="supporting_document">
                                    </div>
                                    <br>                                   
                                    

                                    <div class="col-sm-12">
                                        <br>
                                        <input type="submit" value="Apply" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>   
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>
{% endblock content %}
