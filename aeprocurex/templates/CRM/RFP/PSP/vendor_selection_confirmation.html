{% extends 'CRM/base.html' %}
{% load static %}
{% block content %}


<div class="container">

        {% if message %}
        <div class="alert alert-{{message_type}}">
            <strong>{{message}}</strong>
        </div>
        {% endif %}

        <div class="row justify-content-center">
    
    
                        <!--Form with header-->
    
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card border-primary rounded-0">
                            
                                <div class="card-body p-3">
                                    
                                    <div class="card-header p-0">
                                        <div class="bg-info text-white text-center py-2">
                                            <h1 style="text-align:center">Vendor Ddetails</h1>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            Vendor Name :: <label>{{vendor.name}}</label><br>
                                            Location :: <label>{{vendor.location}}</label><br>                                            
                                        </div>
                                    </div>

                                    <br>
                                                                            
                                </div><br>

                                <div class="card-body p-3">
                                    
                                    <div class="card-header p-0">
                                        <div class="bg-info text-white text-center py-2">
                                            <h1 style="text-align:center">Vendor Contact Person</h1>
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-12">
                                            Contact Person Name :: <label>{{contact_person.name}}</label><br>  
                                            Sending Enquiry Email ID :: <label>{{contact_person.email1}}</label>                                          
                                        </div>
                                    </div>

                                    <br>
                                                                            
                                    <div class="text-center">
                                        <input type="submit" value="Confirm" class="btn btn-info btn-block rounded-0 py-2">
                                    </div>
                                </div><br>
    
                            </div>
                        </form>
                        <!--Form with header-->
        </div>
</div>

{% endblock content %}
